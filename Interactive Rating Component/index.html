<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      id="styleSelector"
      rel="stylesheet"
      type="text/css"
      href="style.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- Rating state start -->
    <div class="irc-container-rating">
      <div class="star-container">
        <img src="images/icon-star.svg" alt="star" class="star" />
      </div>
      <h1 class="rating-header">How did we do?</h1>
      <p class="rating-paragraph">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-submit">
        <div class="rating-radios">
          <button id="radio1" class="radio">1</button>
          <button id="radio2" class="radio">2</button>
          <button id="radio3" class="radio">3</button>
          <button id="radio4" class="radio">4</button>
          <button id="radio5" class="radio">5</button>
        </div>
        <div class="submit-container">
          <button class="submit-btn">submit</button>
        </div>
      </div>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div class="irc-container-thankyou">
      <img
        src="images/illustration-thank-you.svg"
        alt="thankyou"
        class="thankyou-img"
      />
      <p class="youselectedtxt">
        You selected <span class="selection"> </span> out of 5
      </p>
      <h1 class="thankyou">Thank you!</h1>
      <p class="thankyou-txt">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </body>
</html>
